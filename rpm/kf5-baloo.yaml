Name         : kf5-baloo
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : Library for indexing and search
Description  : |
  Library for indexing and search
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kf5-kdelibs4support-devel
    - kf5-umbrella
    - kf5-kfilemetadata-devel
    - libxapian-devel
    - kf5-kidletime-devel
    - kf5-kcmutils-devel
    - kf5-krunner-devel
    # TODO: n/a
    #- kf5-kabc-devel
    #- kf5-kmime-devel
    #- kf5-kpimutils-devel
    #- akonadi-qt5-devel
    #- kf5-akonadi-devel
    #- kf5-akonadi-kmime-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
    - Qt5Sql
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%{_kf5_libdir}/*.so.*"
    - "%{_kf5_qtplugindir}/*"
    - "%{_kf5_bindir}/*"
    - "%{_kf5_sysconfdir}/xdg/autostart/baloo_file.desktop"
    - "%{_kf5_sysconfdir}/dbus-1/system.d/org.kde.baloo.filewatch.conf"
    - "%{_libexecdir}/kde_baloo_filewatch_raiselimit"
    - "%{_kf5_datadir}/dbus-1/system-services/org.kde.baloo.filewatch.service"
    - "%{_kf5_datadir}/kservicetypes5"
    - "%{_kf5_datadir}/kservices5"
    - "%{_kf5_datadir}/polkit-1/actions/org.kde.baloo.filewatch.policy"
    #- "%{_kf5_datadir}/akonadi/agents/akonadibalooindexingagent.desktop"
    - "%{_kf5_datadir}/icons/hicolor/*/apps/baloo.png"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_kf5_libdir}/*.so"
          - "%{_kf5_libdir}/cmake/KF5Baloo"
          - "%{_includedir}/KF5/Baloo"
          - "%{_kf5_datadir}/dbus-1/interfaces"
