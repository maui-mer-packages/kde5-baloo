Name         : baloo
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : Library for indexing and search
Description  : |
  Library for indexing and search
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kdelibs4support-devel
    - kfilemetadata-devel
    - libxapian-devel
    - kidletime-devel
    - kcmutils-devel
    - krunner-devel
    # TODO: n/a
    #- kabc-devel
    #- kmime-devel
    #- kpimutils-devel
    #- akonadi-qt5-devel
    #- akonadi-devel
    #- akonadi-kmime-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Qml
    - Qt5Quick
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
    - Qt5Sql
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%{_kf5_libdir}/*.so.*"
    - "%{_kf5_plugindir}/*"
    - "%{_kf5_bindir}/*"
    - "%{_kf5_configdir}/autostart/baloo_file.desktop"
    - "%{_kf5_sysconfdir}/dbus-1/system.d/org.kde.baloo.filewatch.conf"
    - "%{_kf5_libdir}/libexec/kauth/kde_baloo_filewatch_raiselimit"
    - "%{_kf5_sharedir}/dbus-1/system-services/org.kde.baloo.filewatch.service"
    - "%{_kf5_servicesdir}/*"
    - "%{_kf5_sharedir}/polkit-1/actions/org.kde.baloo.filewatch.policy"
    #- "%{_kf5_sharedir}/akonadi/agents/akonadibalooindexingagent.desktop"
    - "%{_kf5_sharedir}/icons/hicolor/*/apps/baloo.png"
    - "%{_kf5_qmldir}/*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_kf5_libdir}/*.so"
          - "%{_kf5_cmakedir}/KF5Baloo"
          - "%{_kf5_includedir}/baloo_version.h"
          - "%{_kf5_includedir}/Baloo/*"
          - "%{_kf5_dbusinterfacesdir}/*"
